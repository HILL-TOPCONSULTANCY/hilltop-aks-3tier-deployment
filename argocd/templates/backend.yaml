apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: backend
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/HILL-TOPCONSULTANCY/terris.git'
    targetRevision: main
    path: backend
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: azure
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
  helm:
    valueFiles:
      - values.yaml
